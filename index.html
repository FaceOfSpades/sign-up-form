<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "scripts.js" defer></script>
</head>

<body>
    <div class="background_side">
        <div class="background_container"></div>
        <div class="logo_container">
            <img class="logo_image" src="media/odin-lined.png">
            ODIN
        </div>
        <img class="background_image" src="media/background.jpg">
        <div class="copyright">Photo by Halie West on Unsplash</div>
    </div>

    <div class="form_side">
        <div class="top_section">
            <div class="top_section_text">
            This is not a real online service! You know you need 
            something like this in your life to help you realize 
            your deepest dreams. Sign up <i>now</i> to get started.
            <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="middle_section">
            <h1>Let's do this!</h1>
            <form action="submitted.html" onsubmit="return checkPassword()" method="post">
                    <div class="form_boxes">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="form_boxes">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name">
                    </div>
                    
                    <div class="form_boxes">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" placeholder="example@gmail.com">        
                    </div>
                    <div class="form_boxes">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="number" id="phone" placeholder="(999) 123-4567">
                    </div>
                    
                    <div class="form_boxes" id="password_box">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form_boxes">   
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password">
                    </div>               
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="bottom_section">
            <div class="bottom_section_text">
                Already have an account? <a href="login.html">Log in</a>
                </div>
        </div>
    </div>
</body>
</html>
