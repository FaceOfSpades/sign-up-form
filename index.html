<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background_side">
        <div class="background_container"></div>
        <div class="logo_container">
            <img class="logo_image" src="media/odin-lined.png">
            ODIN
        </div>
        <img class="background_image" src="media/background.jpg">
        <div class="copyright">Photo by Halie West on Unsplash</div>
    </div>

    <div class="form_side">
        <div class="top_section">
            <div class="top_section_text">
            This is not a real online service! You know you need 
            something like this in your life to help you realize 
            your deepest dreams. Sign up <i>now</i> to get started.
            <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="middle_section">
            <h2>Let's do this!</h2>
            <form action="test.com" method="post">
                   <fieldset>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                   
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </fieldset>
                    
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="example@gmail.com">        
                   
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="phone" placeholder="(999) 123-4567">
                    </fieldset>
                    
                    <fieldset>
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                       
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password">
                    </fieldset>                 

                    <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="bottom_section">
            <div class="bottom_section_text">
                Already have an account? Log in
                </div>
        </div>
    </div>
</body>
</html>
